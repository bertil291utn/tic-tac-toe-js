<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/assets/css/normalize.css">
  <link rel="stylesheet" href="../src/assets/css/style.css">
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <h1>TIC TAC TOE GAME</h1>
  <div id="status" class="hidden"></div>

  <form id="playersForm">
    <input type="text" id="playerOneName" placeholder="X: Enter your name player 1" class="formInputs" required><br>
    <input type="text" id="playerTwoName" placeholder="O: Enter your name player 2" class="formInputs" required><br>
    <input type="submit" id="startGameBtn" value="Start Game" class="formInputs">
  </form>
  
  <div class="hidden" id="option-buttons">
    <button id="new-game">New game</button>
    <button id="exit">Exit</button>
  </div>

  <div class="hidden" id="board">
    <div class="row">
      <div class="btn active-game-block" data-id="0"><span></span></div>
      <div class="btn active-game-block middle" data-id="1"><span></span></div>
      <div class="btn active-game-block" data-id="2"><span></span></div>
    </div>
    <div class="row row2">
      <div class="btn active-game-block" data-id="3"><span></span></div>
      <div class="btn active-game-block middle" data-id="4"><span></span></div>
      <div class="btn active-game-block" data-id="5"><span></span></div>
    </div>
    <div class="row">
      <div class="btn active-game-block" data-id="6"><span></span></div>
      <div class="btn active-game-block middle" data-id="7"><span></span></div>
      <div class="btn active-game-block" data-id="8"><span></span></div>
    </div>
  </div>

  <script src="../src/assets/javascript/dom.js"></script>
  <script src="../src/assets/javascript/script.js"></script>
 

</body>

</html>
