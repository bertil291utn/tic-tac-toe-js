<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <h1>TIC TAC TOE GAME</h1>
  <h1>X</h1>
  <h1>O</h1>
  <div class="" id="board">
    <div class="row">
      <div class="btn" define-custom-id="0" ><span>X</span></div>
      <div class="btn middle" define-custom-id="1"><span>O</span></div>
      <div class="btn" define-custom-id="2"><span>X</span></div>
    </div>
    <div class="row row2">
      <div class="btn" define-custom-id="3"><span>O</span></div>
      <div class="btn middle" define-custom-id="4"><span></span></div>
      <div class="btn" define-custom-id="5"><span>O</span></div>
    </div>
    <div class="row">
      <div class="btn" define-custom-id="6"><span>O</span></div>
      <div class="btn middle" define-custom-id="7"><span>X</span></div>
      <div class="btn" define-custom-id="8"><span>O</span></div>
    </div>
  </div>

  <script src="./assets/javascript/script.js"></script>
</body>

</html>
