<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <h1>TIC TAC TOE GAME</h1>
  <h1>X</h1>
  <h1>O</h1>
  <div class="" id="board">
    <div class="row">
      <div class="btn" id="1"><span>X</span></div>
      <div class="btn middle" id="2"><span>O</span></div>
      <div class="btn" id="3"><span>X</span></div>
    </div>
    <div class="row row2">
      <div class="btn" id="4"><span>O</span></div>
      <div class="btn middle" id="5"></div>
      <div class="btn" id="6"><span>O</span></div>
    </div>
    <div class="row">
      <div class="btn" id="7"><span>O</span></div>
      <div class="btn middle" id="8"><span>X</span></div>
      <div class="btn" id="9"><span>O</span></div>
    </div>
  </div>

  <script src="./assets/javascript/script.js"></script>
</body>

</html>
